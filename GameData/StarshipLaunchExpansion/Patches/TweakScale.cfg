//OrbitalPad + Test Stand
@PART[SLE_SS_OLP|SLE_SS_TS]:NEEDS[TweakScale]:FOR[StarshipLaunchExpansion]
{
	%MODULE[TweakScale]
	{
        	type = stack
		defaultScale = 100
		scaleFactors   = 25, 50, 100, 150, 200
	}
}
@PART[SLE_SS_OLIT_Base|SLE_SS_OLIT_Core|SLE_SS_OLIT_Top]:NEEDS[TweakScale]:FOR[StarshipLaunchExpansion]
{
	%MODULE[TweakScale]
	{
        type = stack
		defaultScale = 9
		scaleFactors   = 4, 6, 9, 13.5, 17
	}
}
